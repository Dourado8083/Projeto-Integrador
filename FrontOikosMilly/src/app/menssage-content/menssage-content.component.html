<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">

            <a routerLink='/home' class="text-left">
                <i class="fas fa-chevron-left"></i> </a>

            <h1 class="f-54 text-center">Mensagens</h1>
           <h5 class="f-18 text-center">Veja as mensagens ou cadastre uma nova!</h5> 

           <div class="row d-flex justify-content-center mt-4 mb-5">
               <div class="col-md-3">
                   <div class="form-group">
                       <input [(ngModel)]="message.messageContent" type="text" class="form-control" id="descricao" placeholder="Digite a mensagem">
                   </div>

                   <div class="d-flex justify-content-center">
                       <button class="btn btn-info" (click)="send()">Cadastrar</button>
                   </div>
               </div>
           </div>

        </div>
    </div>
</div>


<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todas as mensagens</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            
        
            <table class="table table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mess of messageList">
                    <th>{{mess.messageId}}</th>
                    <td>{{mess.messageContent}}</td>
                    <td class="d-flex justify-content-end">
                    <button class="btn btn-info mr-3" >Editar</button>
                    <button class="btn btn-danger">Excluir</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
