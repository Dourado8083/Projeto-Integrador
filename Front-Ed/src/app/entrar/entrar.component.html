<h1>Entrar</h1>
<form>
  <h1 class="text-center mb-3 my-text">Entrar</h1>

  <div class="form-group mt-3">
      <label for="user">E-mail</label>
      <input [(ngModel)]="profileLoginDto.profileEmail" class="form-control" type="text" name="user" id="user" placerholder="Seu e-mail">
  </div>

  <div class="form-group mt-3">
      <label for="password">Senha</label>
      <input [(ngModel)]="profileLoginDto.profilePassword" class="form-control" type="password" name="password" id="password" placerholder="Sua senha">
  </div>

  <div class="d-flex justify-content-center mt-4">
      <button (click)="signIn()" type="submit" class="btn btn-success">Entrar</button>
  </div>

  <hr class="mt-5 mb-5">

  <p class="text-center my-text">
      NÃ£o tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
  </p>
  </form>
