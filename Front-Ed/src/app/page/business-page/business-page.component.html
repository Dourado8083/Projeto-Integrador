<div class="container-fluid test">

    <div class="header mt" style="background-image: url({{business.businessHeader}});"></div>

    <div class="row d-flex justify-content-center" style="background-image: url({{business.businessBackground}});">

        <!-- Perfil da Empresa -->
        <div class="col-md-3 bg-light rounded-p me-4 ms-3 mb-3 mt-3 fw-bold oikos-border">

            <div class=" d-flex justify-content-center m-3">
                <img src="{{business.businessPic}}" alt="" class="img-fluid rounded-circle img-thumbnail business-pic"
                    style="width: 130px; height: 130px;">
            </div>
            <h4 class="text-center fw-bold mb-0">{{business.businessName}}</h4>

            <hr class="ms-5 me-5">
            <h5 class="nav-link btn bg-c text-dark d-flex justify-content-center">ACESSE A LOJA <i
                    class="md-2 fas fa-link d-flex align-items-center"></i></h5>
            <hr class="ms-5 me-5">

        </div>

        <!-- Feed -->
        <div class="col-md-8 bg-light me-0 mt-3 rounded-p bg- mb-3 oikos-border">
            <div class="row d-flex justify-content-center">

                <!-- Feed Principal -->
                <div class="col-md-8 me-3 mt-4 mb-4 bg-post oikos-border">
                    <!-- Postar -->
                    <div class="mb-3 mt-1 p-3 oikos-border">
                        <label for="exampleFormControlTextarea1" class="form-label">Fa√ßa uma postagem nova: </label>
                        <textarea [(ngModel)]="messageBusinessDto.messageContent" type="text" class="form-control"
                            id="descricao" placeholder="Digite a mensagem" rows="3"></textarea>
                        <div class="form-group mt-3">
                            <label for="pic">Gostaria de inserir uma imagem?</label>
                            <input [(ngModel)]="messageBusinessDto.messagePic" class="form-control form-st" type="text"
                                name="pic" id="pic" placeholder="Link da imagem">
                        </div>
                        <button (click)="postMessage()" class="btn btn-outline-primary mb-2 mt-3">POSTAR</button>
                    </div>



                    <div *ngFor="let item of business.businessMessages">

                        <div class="card mb-3">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <a class="mt-2" [routerLink]="['/business-page', business.businessId]">
                                        <img src="{{business.businessPic}}" alt="" class="img-fluid rounded-circle business-pic"
                                            style="width: 40px; height: 40px;">
                                        <b> {{business.businessName}}</b></a>

                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text mt-2">{{item.messageContent}}</p>
                                <hr>
                                <img *ngIf="item.messagePic != null" src="{{item.messagePic}}" class="post-img">
                            </div>
                        </div>

                    </div>

                </div>

                <!--Barra Lateral -->
                <div class="col-md-3 mt-3">

                    <button class="nav-link btn btn-light mt-3"><img
                            src="https://image.flaticon.com/icons/png/512/1946/1946429.png" alt=""
                            style="height: 30px; width: 30px;"> Perfil </button>


                    <button routerLink='/community' class="nav-link btn btn-light  mt-3"><img
                            src="https://image.flaticon.com/icons/png/512/4350/4350908.png" alt=""
                            style="height: 30px; width: 30px;"> Comunidades</button>

                    <button class="nav-link btn btn-light  mt-3"><img
                            src="https://image.flaticon.com/icons/png/512/561/561127.png" alt=""
                            style="height: 30px; width: 30px;"> Mensagens</button>

                    <button class="nav-link btn btn-light mt-3" data-bs-toggle="modal"
                        data-bs-target="#newBusiness"><img
                            src="https://image.flaticon.com/icons/png/512/2830/2830596.png" alt=""
                            style="height: 30px; width: 30px;"> Empresas</button>
                </div>
            </div>
        </div>
    </div>
</div>
