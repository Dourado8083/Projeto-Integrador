<div class="container-fluid mb-5 mt-2">
    <h1 class="text-center">ENTRE EM CONTATO</h1>
        <p class="lead text-center">Algo a reportar? Alguma opinião? Entre em contato!</p>
    <div class="row d-flex justify-content-center">

        <div class="col-md-8 bg-light p-4 rad">
            <form action="">
            <div class="form-group m-2">
                <label class="mb-1" for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group m-2">
                <label class="mb-1" for="email">E-mail</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group m-2">
                <label class="mb-1" for="opinion">Deixe sua opinião</label>
                <textarea class="form-control" name="opinion" id="opinion" cols="10" rows="3" placeholder="Digite sua opinião"></textarea>
            </div>
            
            <div class="mt-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-primary bg-white fw-bold">Enviar</button>
            </div>

        </form>
        </div>
    </div>

</div>
